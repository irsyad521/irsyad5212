<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biner to Decimal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Biner To Decimal</h1>
      <div class="row">
        <div class="inputan">
          <form>
            <label for="number">Bilangan Biner </label>
            <input
              type="number"
              class="number"
              id="number"
              placeholder="Biner"
            />
          </form>
        </div>
        <div>
          <form>
            <label for="hasil">Decimal </label>
            <input type="text" id="hasil" disabled />
          </form>
        </div>
      </div>
      <button type="submit" class="btn" id="btn">Hasil</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
